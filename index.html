<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <script src="./src/index.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar" id="notesList">
      <h2 class="sidebar-title">Notes</h2>
      <div id="0-children"></div>
    </div>

    <div id="selectedNote" class="main">
      <div class="save-button-container">
        <button id="save-button" onclick="saveNotes()" style="visibility: hidden;">Save</button>
      </div>
      <h2 contenteditable id="selectedNoteTitle" class="note-title"></h2>
      <p contenteditable id="selectedNoteBody" class="note-body"></p>
    </div>
  </div>
</body>

</html>
